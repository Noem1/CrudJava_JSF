<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <link rel="stylesheet" href="resources/css/estilo.css"/> 
                <h:outputStylesheet name="estilo.css"/>

            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <div id="idLista">
                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
                        <h1> REGISTRO DE EMPLEADOS </h1>   

                    </p:layoutUnit>
                </div>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" >
                    Autor: Noemi Tillaguango
                </p:layoutUnit>
                <p:layoutUnit position="center">

                    <h2>LISTA DE EMPLEADOS  </h2>

                    <p:commandButton  icon="icono-agregar" value="Adicionar "   action="#{empleadoBean.accionNuevo()}"></p:commandButton> 
                    <h:form id="idFormlstClientes" >
                        <p:panel id="idListaC">

                            <p:dataTable value="#{empleadoBean.listaEmpleados()}" var="tablacliente" selection="#{empleadoBean.empleadoEdicion}" selectionMode="single" rowKey="#{tablacliente.id_em}"     >

                                <p:column headerText="Nro">
                                    <p:outputLabel value="#{tablacliente.id_em}"/>

                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{tablacliente.nombres}"/>

                                </p:column>
                                <p:column headerText="Apellido">
                                    <p:outputLabel value="#{tablacliente.apellidos}"/>

                                </p:column>
                                <p:column headerText="Telefono">
                                    <p:outputLabel value="#{tablacliente.numTelf}"/>

                                </p:column>
                                <p:column headerText="Fecha Nacimiento">
                                    <p:outputLabel value="#{tablacliente.fechaNacimiento.toString()}"/>

                                </p:column>

                                <p:column headerText="Provincia Nacimiento">
                                    <p:outputLabel value="#{tablacliente.provincia.nombre}"/>
                                </p:column>
                                <p:column headerText="Editar/Eliminar">
                                    <p:commandButton id="idBotonActualizar" icon="icono-actualizar" ajax="false" value="Actualizar"   action="#{empleadoBean.accionEditar()}"></p:commandButton>
                                    <p:commandButton id="idBotonEliminar"  icon="icono-eliminarUsu" ajax="false" value="Eliminar" actionListener="#{empleadoBean.accionEliminar()}"></p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:commandButton id="idBotonActualizar"  icon="icono-actualizar"  ajax="false" value="Actualizar"   action="#{empleadoBean.accionEditar()}"></p:commandButton>
                        <p:commandButton id="idBotonEliminar" icon="icono-eliminarUsu" ajax="false" value="Eliminar" actionListener="#{empleadoBean.accionEliminar()}"></p:commandButton>


                    </h:form>
                </p:layoutUnit>


            </p:layout>

        </h:body>

    </f:view>
</html>
