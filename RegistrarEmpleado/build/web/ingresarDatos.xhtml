<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:head>
        <title>Facelet Title</title>

        <link rel="stylesheet" href="resources/css/estilo.css"/> 

        <script type="text/javascript" src="validaciones.js"></script>

    </h:head>

    <h:body>
        <p:growl id="msg" showDetail="true"/>
        <h:form   id="formIngresarD" >
            <p:panel id="panel_datosCliente" header="REGISTRARSE">
                <h:outputText value="Datos Personales:"/>
                <p:panel>
                    <h:panelGrid columns="2" cellpadding="10" id="idpanel">
                        <p:outputLabel   value="Nombres:"  ></p:outputLabel>
                        <h:inputText id="txtNombre" value="#{empleadoBean.empleadoEdicion.nombres}"  maxlength="50" required="true"   >
                        </h:inputText>
                        <h:outputText value="Apellidos:" ></h:outputText>
                        <h:inputText  value="#{empleadoBean.empleadoEdicion.apellidos}" id="apellido" maxlength="50" required="true">
                        </h:inputText>
                        <h:outputText value="Telefono:"  ></h:outputText>
                        <h:inputText value="#{empleadoBean.empleadoEdicion.numTelf}" ></h:inputText>
                        <h:outputText value="Fecha Naciemiento:" ></h:outputText>                         
                        <p:calendar pattern="dd/MM/yyy" locale="es_ES"  navigator="true" value="#{empleadoBean.empleadoEdicion.fechaNacimiento}"/>

                        <h:outputText value="Provincia:" ></h:outputText>
                        <p:selectOneMenu   value="#{empleadoBean.provincia}" >
                            <f:selectItem itemLabel="--seleccione--" itemValue=""/>
                            <f:selectItems  value="#{provinciaBean.selectItemOneProvincia}" var="pro" itemLabel="#{pro.nombre}" />
                            <f:converter converterId="convertidorProvincia"/>

                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>

                <p:commandButton  id="idBotonGuardar" icon="icono-guardar"  onclick="validaciones();" class="cambio" value="Guardar" action="#{empleadoBean.accionGuardar()}" > 
                </p:commandButton>
                <p:commandButton id="idBotonCancelar" icon="icono-limpiar" value="Cancelar"  action="#{empleadoBean.accionCancelar()}"></p:commandButton>

            </p:panel>
        </h:form>
    </h:body>

</html>
